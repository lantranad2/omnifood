<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title margin-bottom-sm">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="hero__text margin-bottom-sm">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <a href="#" class="btn btn--primary margin-right-sm"
            >Start eating well</a
          >
          <a href="#" class="btn btn--secondary">Learn more &darr;</a>
          <div class="customers margin-top-md">
            <div class="customers__imgs">
              <img
                class="customers__img"
                src="img/customers/customer-1.jpg"
                alt="Customer photo"
              />
              <img
                class="customers__img"
                src="img/customers/customer-2.jpg"
                alt="Customer photo"
              />
              <img
                class="customers__img"
                src="img/customers/customer-3.jpg"
                alt="Customer photo"
              />
              <img
                class="customers__img"
                src="img/customers/customer-4.jpg"
                alt="Customer photo"
              />
              <img
                class="customers__img"
                src="img/customers/customer-5.jpg"
                alt="Customer photo"
              />
              <img
                class="customers__img"
                src="img/customers/customer-6.jpg"
                alt="Customer photo"
              />
            </div>
            <p class="customers__text">
              We have delivered <span class="special-text">250,000+</span> meals
              last year!
            </p>
          </div>
        </div>
        <div class="hero__img">
          <img src="./img/hero.png" alt="An amazing photo of foods" />
        </div>
      </div>
    </section>
  </body>
</html>
